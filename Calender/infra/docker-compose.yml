services:
  app:
    build:
      context: ..                 # <-- build context is the repo root
      dockerfile: config/Dockerfile
      args:
        PROJECT: Calender.csproj   # <-- change if different
        DLL_NAME: Calender.dll                           # <-- change if your dll differs
    image: mycalendar:latest
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks: [web]

  caddy:
    image: caddy:2
    restart: unless-stopped
    depends_on: [app]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro  # Caddyfile is in config/
      - caddy_data:/data
      - caddy_config:/config
    networks: [web]

  duckdns:
    image: ghcr.io/linuxserver/duckdns
    restart: unless-stopped
    env_file: .env
    environment:
      - SUBDOMAINS=${DUCKDNS_SUBDOMAINS}
      - TOKEN=${DUCKDNS_TOKEN}
      - TZ=${TZ}
    networks: [web]

networks:
  web:

volumes:
  caddy_data:
  caddy_config:
